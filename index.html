<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/50915bc0b9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz</h1>
    <br/>
    <div id="palette-time">
        <div id="question-palette" class="question-palette"></div>
        <div id="timer" class="timer">Time left: <span id="time-left">30</span>s</div>
    </div>


    <div class="legend" id="ques-legend">
        <div class="legend-item-group">
            <span class="legend-item not-visited"></span>
            <span class="legend-text">Not Visited</span>
        </div>
       <div class="legend-item-group">
        <span class="legend-item visited"></span>
        <span class="legend-text">Visited</span>
       </div>
       <div class="legend-item-group">
        <span class="legend-item answered"></span>
        <span class="legend-text">Answered</span>
       </div>
       <div class="legend-item-group">
        <span class="legend-item visited-not-answered"></span>
        <span class="legend-text">Visited but Not Answered</span>

       </div>       
    </div>

    <div id="question-box" class="question-box">
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
    </div>

  
    <div class="navigation-buttons">
      <!-- <button id="prev-btn" disabled>Previous</button> -->
      <button id="next-btn">Next</button>
      <button id="submit-btn">Submit</button>
    </div>

    <div id="result"></div>
  </div>
<div id="result-modal" class="modal">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <div id="modal-emoji" class="modal-emoji"></div>
    <div id="modal-text" class="modal-text"></div>
    <div id="modal-message" class="modal-message"></div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
